{% extends "layout.html" %}

{%block content%}
<div class = "container">
  <br />
  <div class="jumbotron">
   <hr class="my-4">
   <div class="row">
   <div class="col-lg-6 col-md-12">
    <form action="/modificartecnico/{{tecnico.id}}" method="POST">
      <br /> 
        <div class="mb-3" >
          <h1 class="display-4">Ingrese nuevo tecnico</h1>
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="{{tecnico.nombre}}" aria-describedby="emailHelp" name="nombre" value="{{tecnico.nombre}}">
          <div id="emailHelp" class="form-text">Recuerda nunca compartir su correo con nadie.</div>
        </div>
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="{{tecnico.apellido}}" aria-describedby="emailHelp" name="apellido" value="{{tecnico.apellido}}">
          </div>
        <br/>
        <br>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
   </div>

   <div class="col-lg-4 col-md-6">
     
   </div>

   <div class="col-lg-4 col-md-6">

   </div>
 </div>
  
 </div>


</div>
{%endblock%}
