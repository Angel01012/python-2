  <body>
    <div class="container">
      <form
        action="./insertar.php"
        id="idFormulario"
        method="post"
        class="form"
      >
        <div class="form-header">
          <h1>Ingresa los siguientes datos:</h1>
        </div>
        <div class="form-group_container">
          <div class="form-group">
            <input
              type="text"
              name="Correo"
              id="Correo"
              placeholder="Correo"
            />

          </div>
          <div class="form-group">
            <input
              type="password"
              name="Contra"
              id="Contra"
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="buttons-container">
          <button class="btnAceptar btn" id="btnAceptar" type="button">Aceptar</button>
          <a href="{{ url_for ('registrar') }}" class="linkBtnRegistrar btn btnRegistrar">Registrar</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    document
      .getElementById("btnAgregar")
      .addEventListener("click", async () => {
        var datosFormulario = new FormData(
          document.getElementById("idFormulario")
        );
        let respuesta = await fetch("mysqli/conexion.php", {
          method: "POST",
          body: datosFormulario,
        });
        let dato = await respuesta.json();
        document.getElementById("Nombre").value = dato.Nombre;
        document.getElementById("Telefono").value = dato.Telefono;
        document.getElementById("Edad").value = dato.Edad;
        document.getElementById("Correo").value = dato.Correo;
        document.getElementById("Contra").value = dato.Contra;
        document.getElementById("ConfirmarContra").value = dato.ConfirmarContra;
      });
