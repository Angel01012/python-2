<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PCSolution</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('apptecnico.listado_tecnicos') }}">Tecnicos</a>

              </li>
            </ul>

<header>

    </footer>

<style>
    * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}
    body {
        background-color: #60bdff;
font-family: Arial, sans-serif;  
}

.form-header {
    display: flex;
    justify-content: center;
    align-items: center;
}

header {
background-color: #1948e2;
color: white;  
padding: 20px;
text-align: center;
} 

nav {
background-color: #fffb00;
overflow: hidden;  
display: flex;
justify-content: center;
}

nav a {
text-decoration: none;
padding: 14px 16px;
display: block;  
color: #3b88c3;
font-weight: bold;
float: left;
}

nav a:hover {
    background: linear-gradient(yellow, yellowgreen);
color: rgb(0, 0, 0);
}

section {
padding: 20px;  
}

footer {
background-color: #2755eb;
color: white;
padding: 10px;
