        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        </head>
        <body>
            
          <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PCSolution</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div>
                <img src="https://i.ebayimg.com/images/g/7NgAAOSwsShdeUPi/s-l1600.jpg" alt="50" height="50">
              </div>
              
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('appservicio.listado_servicios') }}">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('apptecnico.listado_tecnicos') }}">Tecnicos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('appcliente.listado_clientes') }}">Clientes</a>
                  </li>
                  {% if admon %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('appuser.listado_usuarios') }}">Usuarios</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('appuser.configariones') }}">Configuraciones</a>
                  </li>
                  {% if exit %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login">Salir</a>
                  </li>
                  {% endif %}

            </div>
          </nav>
        <header>
            <h1>Bienvenido a PCSolution</h1>
            </header>
            
            
            {% block content %}
            {% endblock %}
            
            
        </body>
        <style>
            * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
            body {
                background-color: #287271;
        font-family: Arial, sans-serif;  
        }
        
        .form-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        header {
        background-color: #287271;
        color: white;  
        padding: 20px;
        text-align: center;
        } 
        
        nav {
        background-color: #fffb00;
        overflow: hidden;  
        display: flex;
        justify-content: center;
        }
        
        nav a {
        text-decoration: none;
        padding: 14px 16px;
        display: block;  
        color: #3b88c3;
        font-weight: bold;
        float: left;
        }
        
        nav a:hover {
            background: linear-gradient(#A8E8f9, #00537A);
        color: rgb(0, 0, 0);
        }
        
        section {
        padding: 20px;  
        }
        
        footer {
        background-color: #091233;
        color: white;
        padding: 10px;  
        text-align: center;
        }
        
        </style>
        </html>
